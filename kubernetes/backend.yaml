apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: wanderlust
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: anilkumarreddy/wanderlust-backend:latest
          ports:
            - containerPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: wanderlust
  labels:
    app: backend
  spec:
    selector:
      app: backend
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 8080
        nodePort: 31100